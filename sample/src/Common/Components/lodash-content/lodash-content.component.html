<div class="container lodash-content" >
  <h5>** lodash component **</h5>
  <div class="row">
    <div class="col-md-8 col-xs-12">
      <%= data.image %>
    </div>
    <div class="col-md-4 col-xs-12">
        <h3><%= data.title %></h3>
        <div className='rte'>
          <%= data.text %>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-xs-12 placeholder" >
      <%=  placeholders.leftColumn %>
    </div>
    <div class="col-md-8 col-xs-12 placeholder">
      <%=  placeholders.rightColumn %>
    </div>
  </div>
</div>
